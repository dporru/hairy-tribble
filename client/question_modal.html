<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="questionCtrl.cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{ questionCtrl.getTitle() | stripHTML | cut : true : 100 }}</h3>
</div>

<div class="modal-body">
    <question question="questionCtrl.question" ng-submit="questionCtrl.save" ng-remove="questionCtrl.removeQuestion" ng-cancel="questionCtrl.cancel">
</div>
