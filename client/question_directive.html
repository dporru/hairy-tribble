<form class="horizontal-form" ng-submit="save()">
    <div class="form-group">
        <div class="btn-group" role="group">
            <button type="button" ng-class="typeClass('open')" ng-click="questionType='open'">Openvraag</button>
            <button type="button" ng-class="typeClass('multipleChoice')" ng-click="questionType='multipleChoice'">Meerkeuzevraag</button>
        </div>
    </div>
    <div class="form-group question-holder">
        <textarea name="question" placeholder="{{ placeholder }}"></textarea>
    </div>
    <div class="form-group open-answer-holder" ng-show="questionType == 'open'">
        <textarea name="open_answer" placeholder="Antwoord"></textarea>
    </div>
    <div class="form-group multiple-choice-answers-holder" ng-show="questionType == 'multipleChoice'">
        <div class="input-group" ng-repeat="answer in multipleChoice.answers">
            <span class="input-group-addon">
                <i ng-class="multipleChoiceAnswerClass(answer)"></i>
            </span>
            <input type="text" class="form-control" ng-model="answer.value" ng-change="updateMultipleAnswers()">
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default" ng-click="cancelEditing()">Annuleer</button>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-danger" ng-click="remove(question)" ng-show="question.id">Verwijderen</button>
                <input type="submit" class="btn btn-primary" value="Opslaan">
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
<br>
